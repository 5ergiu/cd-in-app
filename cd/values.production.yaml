# Production environment overrides for example-next-app
# High availability with strict resource limits

replicaCount: 3

nodeEnv: production

devMode:
  enabled: false

command: ["node", "server.js"]

service:
  type: ClusterIP

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-security-headers@kubernetescrd
  hosts:
    - host: example-next-app.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: example-next-app-prod-tls
      hosts:
        - example-next-app.yourdomain.com

resources:
  requests:
    memory: "1Gi"
    cpu: "1000m"
  limits:
    memory: "2Gi"
    cpu: "2000m"

# Database connections
redis:
  password: ""  # Must be set via secrets management

postgres:
  password: ""  # Must be set via secrets management

# Production-ready probes
startupProbe:
  enabled: true
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 20  # 100 seconds max
  successThreshold: 1

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# High availability with anti-affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - nextjs
          - key: app.kubernetes.io/instance
            operator: In
            values:
            - example-next-app
        topologyKey: kubernetes.io/hostname

env:
  - name: NEXT_PUBLIC_APP_NAME
    value: "Example Next.js App"
  - name: NEXT_PUBLIC_API_URL
    value: "https://example-next-app.yourdomain.com"
