# Base values for example-next-app
# These are shared across all environments

image:
  repository: node
  tag: "22-alpine"
  pullPolicy: IfNotPresent

service:
  port: 3000
  targetPort: 3000

# Database connections
redis:
  enabled: true
  host: "redis.databases.svc.cluster.local"
  port: 6379

postgres:
  enabled: true
  host: "postgresql.databases.svc.cluster.local"
  port: 5432
  database: "example_app"
  username: "postgres"

# Common environment variables
env:
  - name: NEXT_PUBLIC_APP_NAME
    value: "Example Next.js App"
